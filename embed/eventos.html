<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJFUTBOL - En Vivo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: white; font-family: Arial, sans-serif; }
    .corner {
      position: fixed; font-size: 14px; color: #ff6b00; font-weight: bold;
      pointer-events: none; z-index: 999;
    }
    #top-left { top: 10px; left: 10px; }
    #top-right { top: 10px; right: 10px; }
    #bottom-left { bottom: 10px; left: 10px; }
    #bottom-right { bottom: 10px; right: 10px; }
    #logo { display: block; margin: 15px auto; height: 50px; }
    .social { text-align: center; padding: 15px; }
    .social a { margin: 0 15px; display: inline-block; }
    .social img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #ff6b00; }
    .viewer { max-width: 800px; margin: 20px auto; }
    iframe { width: 100%; height: 600px; border: none; border-radius: 10px; display: block; }
    @media (max-width: 600px) { iframe { height: 400px; } }
  </style>
</head>
<body>
  <!-- Esquinas -->
  <div class="corner" id="top-left">¡Únete al grupo!</div>
  <div class="corner" id="top-right">¡Únete al grupo!</div>
  <div class="corner" id="bottom-left">¡Únete al grupo!</div>
  <div class="corner" id="bottom-right">¡Únete al grupo!</div>

  <!-- Logo -->
  <img id="logo" src="https://i.postimg.cc/mg6MVMjw/1762386751.png" alt="JJFUTBOL">

  <!-- Redes -->
  <div class="social">
    <a href="https://t.me/+EPyKMpHXlv5lMmYx" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
    <a href="https://whatsapp.com/channel/0029Vacgezz9sBI3nZYNhb2o" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>

  <!-- Reproductor -->
  <div class="viewer">
    <iframe id="stream" src="" allowfullscreen></iframe>
  </div>

  <script>
    try {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('r');
      if (encoded) {
        // Decodifica la URL que viene en Base64 (y posiblemente URL-encoded)
        const decoded = atob(decodeURIComponent(encoded));
        document.getElementById('stream').src = decoded;
      } else {
        document.body.innerHTML += '<p style="color:red;text-align:center;margin-top:20px;">Enlace no válido</p>';
      }
    } catch (e) {
      document.body.innerHTML += '<p style="color:red;text-align:center;margin-top:20px;">Error al cargar el stream</p>';
    }
  </script>
</body>
</html>
